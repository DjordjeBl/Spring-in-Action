<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Taco Cloud</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}" class="order-form">
  <h1>Order your taco creations!</h1>

  <h3>Your tacos in this order:</h3>
  <a th:href="@{/design}" id="another">Design another taco</a><br/>
  <ul>
    <li th:each="taco : ${tacoOrder.tacos}">
      <span th:text="${taco.name}">taco name</span>
    </li>
  </ul>

  <h3>Deliver my taco masterpieces to...</h3>
  <div class="form-group">
    <label for="deliveryName">Name:</label>
    <input type="text" th:field="*{deliveryName}" id="deliveryName" class="form-control" />
  </div>
  <div class="form-group">
    <label for="deliveryStreet">Street address:</label>
    <input type="text" th:field="*{deliveryStreet}" id="deliveryStreet" class="form-control" />
  </div>
  <div class="form-group">
    <label for="deliveryCity">City:</label>
    <input type="text" th:field="*{deliveryCity}" id="deliveryCity" class="form-control" />
  </div>
  <div class="form-group">
    <label for="deliveryState">State:</label>
    <input type="text" th:field="*{deliveryState}" id="deliveryState" class="form-control" />
  </div>
  <div class="form-group">
    <label for="deliveryZip">Zip code:</label>
    <input type="text" th:field="*{deliveryZip}" id="deliveryZip" class="form-control" />
  </div>

  <h3>Here's how I'll pay...</h3>
  <div class="form-group">
    <label for="ccNumber">Credit Card #:</label>
    <input type="text" th:field="*{ccNumber}" id="ccNumber" class="form-control" />
  </div>
  <div class="form-group">
    <label for="ccExpiration">Expiration:</label>
    <input type="text" th:field="*{ccExpiration}" id="ccExpiration" class="form-control" />
  </div>
  <div class="form-group">
    <label for="ccCVV">CVV:</label>
    <input type="text" th:field="*{ccCVV}" id="ccCVV" class="form-control" />
  </div>

  <input type="submit" value="Submit Order" class="btn btn-primary" />
</form>
</body>
</html>
